<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Volunteer Registration</title>
     <link rel="stylesheet" href="volunteer.css">
     <link rel="shortcut icon" href="/img/vol.png" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
     
     <section id="log" class="log">
          <div class="log-box">
               <h2>Volunteer Details</h2>
               <form action="">
                 <div class="form-group">
                   <label for="name">Full Name</label>
                   <input type="text" id="name" name="name" placeholder="xyz" required>
                 </div>
                 <div class="form-group">
                    <label for="url" >email</label>
                    <input type="email" id="url" name="url" placeholder="xyz@gmail.com" required>
                  </div>

                 <div class="form-group">
                   <label for="pan">Pan Number</label>
                   <input type="text" id="proof" name="pan" placeholder="CLPKM6672K" required>
                 </div>
                 <div class="form-group">
                   <label for="past">Address</label>
                   <input type="text" id="reports" name="past" placeholder="MM / YY" required>
                 </div>
                 <div class="form-group">
                   <label for="cap">Contact</label>
                   <input type="tel" id="proof2" name="cap" placeholder="123" required>
                 </div>
                 <div class="form-group">
                    <label for="exp">Past Experiences</label>
                    <input type="text" id="" name="exp" placeholder="">
                  </div>
               
                 <button type="button" class="btn btn-primary" id="liveToastBtn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top" >Submit</button>
                 <div class="toast-container position-fixed bottom-0 end-0 p-3">
                   <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                   </div>
                 </div>
               </form>
             </div>
          </section>
             <footer>
               <div class="container my-4">
                 <div class="social-icons">
                   <a href="#" class="icon"><i class="fa fa-facebook"></i></a>
                   <a href="#" class="icon"><i class="fa fa-twitter"></i></a>
                   <a href="#" class="icon"><i class="fa fa-instagram"></i></a>
                 </div>
                 <div class="copyright">
                   &copy; 2023 Seeds of Hope
                 </div>
               </div>
             </footer>
             
        
         <script src="index.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
           crossorigin="anonymous"></script>
           <script>window.onload = function() {
               var fa = document.createElement('link');
               fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css';
               fa.rel = 'stylesheet';
               document.head.appendChild(fa);
             };</script>
</body>
</html>
